<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="src/css/smallscreen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="title"><h3>Login</h3></div>
            <form action="#" method="POST">
                <div class="inputEmail">
                    <input type="email" required name="email" id="email" autocomplete="off">
                    <input type="password" required name="pass" id="pass">
                    <button class="btn" type="submit">Entrar</button>
                </div>
            </form>
            <div class="links">
                <hr class="hr">
            </div>
            <div class="icons">                
                <a href="https://www.github.com/etoledo44/" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.90daykorean.com/wp-content/uploads/2016/06/Formal-I-Forgot-in-Korean.jpg" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://worksmartlivesmart.com/wp-content/uploads/2011/07/Forgot-300x225.jpg" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.pointerpointer.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="links">
                <hr class="hr">
            </div>
            <div class="footer">
                <small><a class="link" href="https://www.github.com/etoledo44" target="_blank">etoledo44</a></small>
            </div>
        </div>
    </div>
    <div class="author">
        <a class="link" target="_blank" href="https://www.freepik.com/free-photos-vectors/background">Background vector created by freepik - www.freepik.com</a>
    </div>
</body>
</html>
